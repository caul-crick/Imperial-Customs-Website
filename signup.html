        <!--login Form-->
         <div class="container-fluid bg">
           <div class="row">
             <div class="col-md-4 col-sm-4 col-xs-12"></div>
             <div class="col-md-4 col-sm-4 col-xs-12">
                <form id="log">
                  <h1>Sign Up</h1>
                  <!--<img class="img img-responsive img-circle" src="images/login.gif">-->
                  <div class="form-group">
                    <label class="left">Full Name</label>
                    <input type="text"  class="form-control" placeholder="Full Name" required>
                  </div>
                  <div>
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="email" required>
                  </div>
                  <div>
                    <label class="left">Phone No</label>
                    <input type="number" class="form-control" placeholder="phone number" required>
                  </div>
                  
                  <div>
                    <label class="left">Password</label>
                    <input type="password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox">Male</label>

                    <label><input type="checkbox">Female</label>
                  </div>
                  
                  <button type="submit" class="btn btn-block">Create Account</button>
                  <br>
                  <p>Already have an account? <a class="dont" href="login.html">Log In</a></p>
                </form>
             </div>
             <div class="col-md-4 col-sm-4 col-xs-12"></div>
           </div>
