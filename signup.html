<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand"> Imperial Customs</a>
            </div>
            
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-nav-demo">
              <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home <span class="sr-only">(current)</span></a></li>

        <!--login Form-->
         <div class="container-fluid bg">
           <div class="row">
             <div class="col-md-4 col-sm-4 col-xs-12"></div>
             <div class="col-md-4 col-sm-4 col-xs-12">
                <form id="log">
                  <h1>Sign Up</h1>
                  <!--<img class="img img-responsive img-circle" src="images/login.gif">-->
                  <div class="form-group">
                    <label class="left">Full Name</label>
                    <input type="text"  class="form-control" placeholder="Full Name">
                  </div>
                  <div>
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="email">
                  </div>
                  <div>
                    <label class="left">Tel</label>
                    <input type="number" class="form-control">
                  </div>
                  <div>
                    <label>Zip Code</label>
                    <input type="number" class="form-control">
                  </div>
                  <div>
                    <label class="left">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <div>
                    <label> Re-enter Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="checkbox left">
                    <label><input type="checkbox">Male</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox">Female</label>
                  </div>
                  <button type="submit" class="btn btn-success btn-block">Create Account</button>
                  <p>Already have an account? <a class="dont" href="#">Log In</a></p>
                </form>
             </div>
             <div class="col-md-4 col-sm-4 col-xs-12"></div>
           </div>

         </div>






        
        <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="js/bootstrap.js"></script>
